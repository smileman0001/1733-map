        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <div id="slider"></div>
        <input class="scroll" id = "scroll" type="range" min="0" max="100" step="1" value="0">
        <script src="https://atuin.ru/demo/ui-slider/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://atuin.ru/demo/ui-slider/jquery-ui.css">
        <script type="text/javascript">
          let count = 500,
          len = track.getTotalLength(),
          seg = len / (count+1),
          pos = seg-1,
          target = seg-1;
          let cities = new Map();
          cities.set(5, "Город 1");
          cities.set(10, "Город 2");
          cities.set(15, "Город 3");
          cities.set(20, "Город 4");
          cities.set(30, "Город 5");
          cities.set(40, "Город 6");
          cities.set(45, "Город 7");
          svg.innerHTML += Array(count).fill(0).map((e, i) => {
            let len = seg * (i), p = track.getPointAtLength(len);
            if(cities.has(i))
            {
                return "<g transform=translate("+[p.x, p.y]+")>" +
                   "  <circle data-len="+len+" r=4 id="+(i)+"></circle>" +
                   //"  <rect rx=5 ry=5 x=-20 y=16 width=40 height=19></rect>" +
                   "  <text y=20>"+cities.get(i)+"</text>"+
                   "</g>";
            }
            else
            {
              return "<g></g>"
            }
            // return "<g transform=translate("+[p.x, p.y]+") class"+(i?'':'=active')+">" +
            // return "<g transform=translate("+[p.x, p.y]+")>" +
            //        "  <circle data-len="+len+" r=6 id="+(i)+"></circle>" +
            //        "  <rect rx=5 ry=5 x=-20 y=16 width=40 height=19></rect>" +
            //        "  <text y=30>"+(1+i)+"</text>"+
            //        "</g>";
          }).join('');
          let circles = document.querySelectorAll('circle');
          render();

          function render() {
            let dp = target - pos;
            // let position = 0;
            // circles.forEach(c => {
            //   if (c.dataset.len == pos)
            //     position = Number(c.getAttribute("id")) + 1;
            // });
            pos += Math.abs(dp) < 1 ? 0 : Math.sign(dp);
            let p1 = track.getPointAtLength(pos),
                p2 = track.getPointAtLength(pos + 1),
                a = Math.atan2(p2.y - p1.y, p2.x - p1.x) * 180 / Math.PI;
            ship.setAttribute("transform", "translate("+p1.x+","+p1.y+")rotate("+a+")");
            // document.getElementById('scroll').value = position;
            // console.log($('.scroll').val())
            requestAnimationFrame(render);
          }


          circles.forEach(c => c.onclick = e => {
            //circles.forEach(c1 => c1.parentNode.classList.toggle('active', c===c1))
            target = +c.dataset.len;
            document.getElementById('scroll').value = Number(c.getAttribute("id")) + 1;
            console.log($('.scroll').val())
            // $("#slider").slider({'value': c.id});
          });

          // jQuery(document).ready(function($) {
          //   $('input').change(function() {
          //     target = +circles.item($(this).val() - 1).dataset.len;
          //     console.log('Change: ' + $(this).val())
          //   });
          // });

          let value = $('.scroll').prev().attr('value');
          $('.scroll').html(value);
          $('.scroll').on('input',function(){
            target = +circles.item($('.scroll').val() - 1).dataset.len;
            //circles.item($('.scroll').val() - 1).parentNode.classList.toggle('active');
            console.log( $('.scroll').val())
          })
      </script>
